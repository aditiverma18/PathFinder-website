<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sign Up</title>
  <style>
    body {
      background-color: #fef6f2;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .signup-container {
      text-align: center;
      background-color: #fff;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
    }

    h1 {
      color: #333;
      margin-bottom: 30px;
    }

    input[type="text"],
    input[type="email"],
    input[type="password"] {
      width: 250px;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
      background-color: #fcfafa;
    }

    button {
      margin-top: 20px;
      padding: 12px 28px;
      font-size: 16px;
      border: none;
      border-radius: 12px;
      background-color: #bfa3b6;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #a4899e;
    }

    .google-btn {
      margin-top: 15px;
      display: inline-flex;
      align-items: center;
      background-color: #ffffff;
      color: #444;
      border: 1px solid #ccc;
      border-radius: 10px;
      padding: 10px 20px;
      font-size: 15px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .google-btn img {
      width: 20px;
      margin-right: 10px;
    }

    .google-btn:hover {
      background-color: #f1f1f1;
    }
  </style>
</head>
<body>
  <div class="signup-container">
    <h1>Sign Up</h1>
    <form action="/signup" method="post">
      <input type="text" name="name" placeholder="Full Name" required><br>
      <input type="email" name="email" placeholder="Email" required><br>
      <input type="password" name="password" placeholder="Password" required><br>
      <button type="submit">Sign Up</button>
    </form>

  
    <p>or</p>
    <button class="google-btn">
      <img src="https://upload.wikimedia.org/wikipedia/commons/5/53/Google_%22G%22_Logo.svg" alt="Google logo">
      Sign up with Google
    </button>
  </div>
</body>
</html>
